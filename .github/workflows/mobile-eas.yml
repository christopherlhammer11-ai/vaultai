name: Mobile EAS Build

on:
  push:
    branches: ["main"]
    paths:
      - "apps/mobile/**"
      - ".github/workflows/mobile-eas.yml"
  pull_request:
    paths:
      - "apps/mobile/**"
      - ".github/workflows/mobile-eas.yml"
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        default: "android"
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: "Build profile"
        required: true
        default: "preview"
        type: choice
        options:
          - preview
          - production

permissions:
  contents: read

jobs:
  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json
      - run: npm ci --legacy-peer-deps
      - run: npx tsc --noEmit

  eas-build:
    needs: typecheck
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        platform: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', github.event.inputs.platform == 'all' && 'android","ios' || github.event.inputs.platform)) || fromJSON('["android"]') }}
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - run: npm ci --legacy-peer-deps

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: EAS Build (${{ matrix.platform }})
        env:
          EAS_NO_VCS_IGNORE: 1
        run: |
          PROFILE=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.profile || 'preview' }}
          eas build \
            --profile $PROFILE \
            --platform ${{ matrix.platform }} \
            --non-interactive \
            --no-wait

      - name: Post build link
        if: always()
        run: |
          echo "## ðŸ“± EAS Build Submitted" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Profile:** ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.profile || 'preview' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dashboard:** [expo.dev/accounts/clhammer11/projects/hammerlock-mobile/builds](https://expo.dev/accounts/clhammer11/projects/hammerlock-mobile/builds)" >> $GITHUB_STEP_SUMMARY
