name: Electron DMG Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-notarize:
    runs-on: macos-13
    env:
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      APPLE_APP_ID: com.hammerlock.app
      CSC_NAME: "Christopher Hammer (89Q438GN53)"
      APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
      APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
      KEYCHAIN_PASSWORD: ${{ secrets.MAC_SIGNING_CERT_PASSWORD }}
      CSC_KEY_PASSWORD: ${{ secrets.MAC_SIGNING_CERT_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Provision signing certificate
        env:
          CERT_P12_BASE64: ${{ secrets.MAC_SIGNING_CERT }}
        run: |
          echo "$CERT_P12_BASE64" | base64 --decode > signing_cert.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security import signing_cert.p12 -k ~/Library/Keychains/build.keychain -P "$KEYCHAIN_PASSWORD" -T /usr/bin/codesign
          security set-keychain-settings -lut 21600 ~/Library/Keychains/build.keychain
          security list-keychains -s ~/Library/Keychains/build.keychain
          security default-keychain -s ~/Library/Keychains/build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" ~/Library/Keychains/build.keychain
          security find-identity -v -p codesigning || true

      - name: Configure Apple API key
        env:
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY }}
        run: |
          mkdir -p ~/.config/electron-builder
          echo "$APPLE_API_KEY_BASE64" | base64 --decode > $RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8
          echo "APPLE_API_KEY_PATH=$RUNNER_TEMP/AuthKey_${APPLE_API_KEY_ID}.p8" >> $GITHUB_ENV

      - name: Build signed DMG
        env:
          CSC_LINK: file://${{ github.workspace }}/signing_cert.p12
          APPLE_API_KEY: ${{ env.APPLE_API_KEY_PATH }}
          DATABASE_URL: "file:./prisma/hammerlock.db"
        run: npm run electron:build:mac

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: HammerLock-AI-dmg
          path: dist-electron/*.dmg

      - name: Publish GitHub Release artifact
        uses: softprops/action-gh-release@v2
        with:
          files: dist-electron/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
